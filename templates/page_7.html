<!DOCTYPE html>
<html>
    <body>
        <svg>
        <!-- Pump Body -->
        <rect x="120" y="50" width="80" height="120" stroke="black" fill="#D3D3D3"></rect>
        
        <!-- Pump Inlet -->
        <circle cx="160" cy="50" r="10" stroke="black" fill="#4682B4"></circle>
        <rect x="155" y="50" width="10" height="20" stroke="black" fill="#4682B4"></rect>
        
        <!-- Pump Outlet -->
        <circle cx="160" cy="170" r="10" stroke="black" fill="#4682B4"></circle>
        <rect x="155" y="150" width="10" height="20" stroke="black" fill="#4682B4"></rect>
        
        <!-- Pump Handle -->
        <rect x="160" y="30" width="20" height="20" stroke="black" fill="#A9A9A9"></rect>
        <circle cx="170" cy="40" r="3" stroke="black" fill="#A9A9A9"></circle>
        
        <!-- Pump Base -->
        <rect x="115" y="170" width="90" height="20" stroke="black" fill="#A9A9A9"></rect>
        
        <!-- Pump Motor -->
        <circle cx="145" cy="155" r="10" stroke="black" fill="#D3D3D3"></circle>
        <circle cx="175" cy="155" r="10" stroke="black" fill="#D3D3D3"></circle>
        
        <!-- Pump Text -->
        <text x="130" y="200" fill="black">Pump</text>
    </svg>
</body>






</html>
